<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar (Login Button Added) -->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Hospital Appointment System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
                    <li class="nav-item"><a class="nav-link active" href="appointments.html">Appointments</a></li>
                </ul>
                <a href="login.html" class="btn btn-primary ms-3">Login</a>
            </div>
        </div>
    </nav>

    <!-- Booked Appointments -->
    <div class="container mt-5">
        <h2 class="text-center">Your Booked Appointments</h2>
        <ul id="appointmentList" class="list-group mt-3"></ul>
    </div>

  <script>
        // Load booked appointments from localStorage
        document.addEventListener("DOMContentLoaded", function () {
            let appointments = JSON.parse(localStorage.getItem("appointments")) || [];
            let appointmentList = document.getElementById("appointmentList");

            if (appointments.length === 0) {
                appointmentList.innerHTML = "<li class='list-group-item text-center'>No appointments booked.</li>";
            } else {
                appointments.forEach(appointment => {
                    let listItem = document.createElement("li");
                    listItem.classList.add("list-group-item");
                    listItem.textContent = `${appointment.patientName} - ${appointment.doctor} on ${appointment.date} at ${appointment.time}`;
                    appointmentList.appendChild(listItem);
                });
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
